<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Breezly</title>
</head>

<body>
    <header>
        <h1 class="titre">Breezly</h1>
        <div class="form">
            <input type="text" id="ville" placeholder="Ville">
            <button id="validation">Chercher</button>
        </div>
    </header>
    <main class="main">

        <div class="widget">
            <div class="left-panel panel">
                <div id="description" class="description">Monday, 20 Aug 2018</div>
                <div id="city" class="city">Mumbai</div>
                <div class="weather-icon">
                    <img id="weather-icon" class="weather-icon" src="/assets/img/meteo.png" alt="Icône météo"
                        width="60">
                </div>
            </div>
            <div class="right-panel panel">
                <div class="dgr">
                </div>
                <p id="humidity" class="humidity"></p>
                <p id="wind" class="wind"></p>
            </div>
        </div>

        <div id="text-container" class="text-container">
            <div class="jour">
                <div class="left-panel panel">
                    07/04/2025
                    <div id="description" class="description">Monday, 20 Aug 2018</div>
                    <div id="city" class="city">Mumbai</div>
                    <img id="weather-icon2" class="weather-icon2" src="/assets/img/meteo.png" alt="Icône météo"
                        width="130">
                </div>
                <div class="right-panel panel">
                    <div class="dgr">10°C</div>
                    <p id="humidity" class="humidity">50%</p>
                    <p id="wind" class="wind">5.5km</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>@2025 Selvi, Marina, Corentin. Tous droits réservés</p>
    </footer>
    <script src="assets/script/script.js"></script>
</body>

<script src="assets/script/script.js"></script>

</html>
