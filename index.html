<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Breezly</title>
</head>

<body>
    <header>
        <h1 class="titre">Breezly</h1>
        <div class="form">
            <input type="text" id="ville" placeholder="Ville">
            <button id="validation">Chercher</button>
        </div>
    </header>
    <main class="main">

        <script src="assets/script/script.js"></script>

        <div class="weather-wrapper">
            <div class="weather-card madrid">
                <h1 class="dgr">26º</h1>
                <div class="weather-icon">
                    <img src="/assets/img/cloud.png" alt="Nuage">
                </div>
                <p>Madrid</p>
            </div>
        </div>

        <div class="weather-wrapper">
            <div class="weather-card_tokyo">
                <h1 class="dgr">26º</h1>
                <div class="weather-icon">
                    <img src="/assets/img/sun_cloud.png" alt="Nuage">
                </div>
                <p>Tokyo</p>
            </div>
        </div>
    </main>
</body>
<footer class="footer">
    <p>@2025 Selvi, Marina, Corentin. Tous droits réservés</p>
</footer>

</html>
